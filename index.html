<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankit â¤ï¸ Kiran</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:system-ui, sans-serif;
    overflow:hidden;
}

.card{
    background:#fff;
    width:90%;
    max-width:340px;
    padding:25px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 12px 30px rgba(0,0,0,.25);
    animation:pop .5s ease;
    position:relative;
    z-index:2;
}

@keyframes pop{
    from{transform:scale(.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

h1{color:#ff4d6d;}
p{font-size:18px;}

.buttons{
    display:flex;
    gap:10px;
    margin-top:20px;
}

button{
    flex:1;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:16px;
    transition:.25s;
}

.hidden{display:none;}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:.7;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-120vh);}
}

/* Final I Love You animation */
#love{
    text-align:center;
}

#love h1{
    font-size:36px;
    animation:lovePop 1.5s ease infinite;
}

@keyframes lovePop{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

#love img{
    width:100%;
    border-radius:18px;
    margin-top:15px;
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.95);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<audio id="music" loop>

<script>
function next(n){

</script>

</body>
</html>
